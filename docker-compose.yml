version: '3.8'

services:
  # Backend Laravel con PHP 8.2
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: servers_backend
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./backend:/var/www
      - ./backend/storage:/var/www/storage
      - ./backend/public:/var/www/public
    ports:
      - "8000:8000"
    networks:
      - servers_network
    depends_on:
      - mysql
    environment:
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=servers_management
      - DB_USERNAME=root
      - DB_PASSWORD=secret

  # Frontend React
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: servers_frontend
    restart: unless-stopped
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    networks:
      - servers_network
    environment:
      - REACT_APP_API_URL=http://localhost:8000/api
    depends_on:
      - backend

  # MySQL 8.0
  mysql:
    image: mysql:8.0
    container_name: servers_mysql
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      - MYSQL_DATABASE=servers_management
      - MYSQL_ROOT_PASSWORD=secret
      - MYSQL_PASSWORD=secret
      - MYSQL_USER=laravel
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database:/docker-entrypoint-initdb.d
    networks:
      - servers_network
    command: --default-authentication-plugin=mysql_native_password

  # phpMyAdmin (opcional pero Ãºtil)
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: servers_phpmyadmin
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      - PMA_HOST=mysql
      - PMA_PORT=3306
      - PMA_USER=root
      - PMA_PASSWORD=secret
    networks:
      - servers_network
    depends_on:
      - mysql

networks:
  servers_network:
    driver: bridge

volumes:
  mysql_data:
    driver: local